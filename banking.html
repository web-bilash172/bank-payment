<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-semibold text-purple-600">
                MONEY..!!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-300 text-white p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$ <span id="deposit-total">0</span></h4>
                </div>
                <div class="bg-green-300 text-white p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-total">0</span></h4>
                </div>
                <div class="bg-yellow-300 text-white p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">0</span></h4>
                </div>
            </div>
        </section>
        <!-- deposite and withdraw  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-red-100  p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border block mb-4 px-2 w-3/4 border-gray-400 rounded"
                            type="text" placeholder="$ amount you want to deposit">

                        <button id="deposit-button"
                            class="bg-yellow-600 font-medium text-white px-4 py-2 rounded">DEPOSIT</button>
                    </div>
                </div>
                <div class="bg-purple-100  p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border block mb-4 px-2 w-3/4 border-gray-400 rounded"
                            type="text" placeholder="$ amount you want to Withdraw">

                        <button id="withdraw-button"
                            class="bg-yellow-600 font-medium text-white px-4 py-2 rounded">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>

</html>
