<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-purple-600">My Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 p-8 w-3/4 mx-auto mt-8 ">
            <h3 class="text-2xl mb-4">Please Log-in</h3>
            <div>
                <input id="user-email" class="border block mb-4 px-2 w-3/4 border-gray-400 rounded" type="text"
                    placeholder="Your-Email">
                <input class="border block mb-4 px-2 w-3/4 border-gray-400 rounded" type="password" name=""
                    id="user-password" placeholder="password">
                <button id="login-submit" class="bg-yellow-600 font-medium text-white px-4 py-2 rounded">SUBMIT</button>
            </div>
        </section>
    </main>
    <p id="name">Programming Hero</p>
    <script src="bank.js"></script>
</body>

</html>
